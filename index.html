<!DOCTYPE html>
<html>
<head>
    <title>Paint Nerfeado</title>
</head>
<script src="Funciones.js"></script>
<link rel="stylesheet"  href="Style.css">

<body>
        <div class="Figuras">

            <button id="Lapiz" class="Boton_Seleccion">
                <img src="img/Lapiz.png"> 
            </button>

            <button id="Limpiar" class="Boton_Seleccion">
                <img src="img/Borrador.png">
            </button>

            <button id="Linea" class="Boton_Seleccion">
                <img src="img/Linea.png">
            </button>

            <button id="Cuadro" class="Boton_Seleccion">
                <img src="img/Cuadrado.png">
            </button>

            <button id="Rectangulo" class="Boton_Seleccion">
                <img src="img/Rectangulo.png">
            </button>

            <button id="Circulo" class="Boton_Seleccion">
                <img src="img/Circulo.png">
            </button>

            <button id="Rectangulo" class="Boton_Seleccion">
                <img src="img/Elipse.png">
            </button>

            <button id="Trapecio" class="Boton_Seleccion">
                <img src="img/Trapecio.png">
            </button>

            <button id="Texto" class="Boton_Seleccion">
                <img src="img/Texto.png">
            </button>

            <button id="Poligono" class="Boton_Seleccion" style="width: 10%;">
                <img src="img/Poligono.png">
                <input type="text" id="Lados" class="form-control" placeholder="Lados">
            </button>
            
            <button id="Elipse" class="Boton_Seleccion">
                <img src="img/Elipse.png">
            </button>

            <input type="color" id="Color" value="#000000">
            <input type="range" id="Grosor" min="1" max="6" value="1">

            <button id="Relleno" class="Boton_Seleccion">
                <img src="img/Relleno.png">
            </button>


        </div>
        
    <canvas id="Pizarra" class="canvas"> </canvas>
</body>
</html>
