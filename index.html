<!DOCTYPE html>
<html>
<head>
    <title>Paint Insano</title>
</head>
<script src="Funciones.js"></script>
<link rel="stylesheet"  href="Style.css">

<body>
    <form class="Figuras">
        <div>
            <label for="Limpiar" class="radio-label">
                <input type="radio" name="Formas" id="Limpiar" checked>
                <img src="img/Borrador.png"> 
            </label>

            <label for="Linea" class="radio-label">
                <input type="radio" name="Formas" id="Linea">
                <img src="img/Linea.png">
            </label>

            <label for="Cuadro" class="radio-label">
                <input type="radio" name="Formas" id="Cuadro">
                <img src="img/Cuadrado.png">
            </label>

            <label for="Circulo" class="radio-label">
                <input type="radio" name="Formas" id="Circulo">
                <img src="img/Circulo.png">
            </label>

            <label for="Poligono" class="radio-label" style="width: 9.5%;">
                <input type="radio" name="Formas" id="Poligono">
                <img src="img/Poligono.png">
                <input type="text" id="Lados" class="form-control" placeholder="Lados">
            </label>
            
            <label for="Elipse" class="radio-label">
                <input type="radio" name="Formas" id="Elipse">
                <img src="img/Elipse.png">
            </label>
        </div>
    </form>
    <canvas id="Pizarra" class="canvas"> </canvas>
</body>
</html>
